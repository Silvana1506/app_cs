name: cronosalud
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ^3.5.4


dependencies:
  google_fonts: ^6.2.1
  flutter:
    sdk: flutter

  firebase_messaging: ^15.1.5
  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.2
  flutter_custom_clippers: ^2.1.0
  auth_buttons: ^3.0.3
  firebase_core: ^3.7.0
  google_sign_in: ^6.2.2
  firebase_auth: ^5.3.3
  sign_in_button: ^3.0.0
  local_auth: ^2.3.0
  cloud_firestore: ^5.5.0
  flutter_local_notifications: ^18.0.1
  android_alarm_manager_plus: ^4.0.4
  timezone: ^0.10.0
  fl_chart: ^0.70.0
  intl: 0.19.0
  pdf: ^3.11.1
  path_provider: ^2.1.5
  

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.14.1
  flutter_lints: ^5.0.0

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/icono_launcher.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/images/icono_launcher.png"
  remove_alpha_ios: true
  min_sdk_android: 23


flutter_native_splash:
  color: "#FFFFFF"
  image: "assets/images/logo_crono.png"
  android: true
  ios: true
  android_gravity: center  # Centra la imagen
  
    
flutter:

  
  uses-material-design: true

  
  assets:
    
   # - assets/images/icono.png
    - assets/images/logo_crono.png
    - assets/images/icono_launcher.png
    - assets/images/imagen1.jpg
    - assets/images/imagen3.jpg
    - assets/images/imagen4.jpg
    - assets/images/profile_placeholder.png
   
     